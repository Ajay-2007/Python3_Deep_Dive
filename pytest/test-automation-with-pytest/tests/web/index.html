    <div id="header">Calculate sum</div>
    <div id="content-wrapper">
        <div id="form-space">
            <form id="sumForm">
                <label for="firstint">First number:</label>
                <input type="text" id="firstint" name="firstint">
                <label for="secondint">Second number:</label>
                <input type="text" id="secondint" name="secondint"><br/><br/>
                <button id="calculate" onclick="return calculateSum()">Calculate</button>
            </form>
            <p id="result">&nbsp;&nbsp;</p>

        <script>
            function calculateSum() {
                var firstInt = document.getElementById("sumForm").elements[0].value;
                var secondInt = document.getElementById("sumForm").elements[1].value;
                sleep(4000).then(() => { 
                    document.getElementById("result").innerHTML = +firstInt + +secondInt;
                });
                return false;
            }

            function sleep(time) {
                return new Promise((resolve) => setTimeout(resolve, time));
            }
        </script>
    </div>
    </div>
